<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/index.css">
    <title>Order Summary</title>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="background-image">
            <img src="assets/images/illustration-hero.svg" alt="humano ouvindo musica">
        </div>
        
        <section>
            <div class="text">
                <h1>Order Summary</h1>
                <span>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</span>
            </div>

            <div class="anual-plan">
                <div class="icon">
                    <div><img src="assets/images/icon-music.svg" alt="icone de musica"></div>
                    <div>
                        <h2>Anual Plan</h2>
                        <span>$59.99/year</span>
                    </div>
                </div>

                <div class="change">
                    <a href="#">Change</a>
                </div>
            </div>

            <a href="#" class="button-link">
                <div class="button">
                    <span>Proceed to Payment</span>
                </div>
            </a>

            <a href="#" class="button-link2">
                <div class="button2">
                    <span>Cancel Order</span>
                </div>
            </a>
        </section>
    </div>
</body>
</html>
